version: '3.8'

services:
  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: predictive-maintenance-api
    ports:
      - "8000:8000"
    restart: unless-stopped

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: predictive-maintenance-ui
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      - api